<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <!--Box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
     <div class="nav container">
        <a href="#" class="logo">EVERYTHING FOR YOU</a>
        <i class='bx bx-shopping-bag' id="card-icon"></i>
        <div class="cart">
            <h2 class="card-title">Your cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="closed-cart"></i>
        </div>
    </div>
    <hr width="100%" height="2%">
    </header>

    <section class="shop container">
       <h2 class="section-title">Women's Store</h2>
       <div class="shop-content">
        <div class="product-box">
            <img src="Product-1.jpg" alt="" class="product-img">
            <h2 class="product-title">SAREE</h2>
            <span class="price">Rs.1,000</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-2.webp" alt="" class="product-img">
            <h2 class="product-title">Hoody</h2>
            <span class="price">Rs.1500</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-3.webp" alt="" class="product-img">
            <h2 class="product-title">Jumpsuit</h2>
            <span class="price">Rs.2,500</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-4.webp" alt="" class="product-img">
            <h2 class="product-title">Mini Skirt</h2>
            <span class="price">Rs.2,000</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-5.webp" alt="" class="product-img">
            <h2 class="product-title">A-line Dress</h2>
            <span class="price">Rs.1,000</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-6.webp" alt="" class="product-img">
            <h2 class="product-title">Dress</h2>
            <span class="price">Rs.3,000</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-7.webp" alt="" class="product-img">
            <h2 class="product-title">Gown</h2>
            <span class="price">Rs.3,500</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
        <div class="product-box">
            <img src="Product-8.webp" alt="" class="product-img">
            <h2 class="product-title">Party Dress</h2>
            <span class="price">Rs.5,000</span>
            <i class='bx bx-shopping-bag add-cart' id="card-icon" ></i>
        </div>
       </div>
    </section>
     
   
 
    <script src="main.js"></script>
</body>
</html>
